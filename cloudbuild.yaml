# Google Cloud Build configuration for Cloud Run deployment
# This file enables automatic deployments via Cloud Build

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chess-engine-server:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chess-engine-server:latest'
      - '-f'
      - 'apps/uci-server/Dockerfile'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/chess-engine-server:$COMMIT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'chess-engine-server'
      - '--image'
      - 'gcr.io/$PROJECT_ID/chess-engine-server:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'PORT=8080'
      - '--timeout'
      - '3600' # 60 minutes for long chess games
      - '--concurrency'
      - '80'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/chess-engine-server:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/chess-engine-server:latest'

# Build timeout
timeout: 1200s
